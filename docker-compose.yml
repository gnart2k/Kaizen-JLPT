version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kaizen_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kaizen_password}
      POSTGRES_DB: ${POSTGRES_DB:-kaizen_jlpt}
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
